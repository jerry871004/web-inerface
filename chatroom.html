<style>
html, body {
  background: -webkit-linear-gradient(330deg,#e66465, #9198e5);
  background: linear-gradient(120deg,#e66465, #9198e5);
  overflow: hidden;
}
.container {
  z-index: 1;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  justify-content: center;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -ms-flex-direction: column;
  flex-direction: column;
  height: 100%;
  width: 100vw;
}
.container h1 {
  margin: 0.5em auto;
  color: #FFF;
  text-align: center;
}
.chatbox {
  z-index: 2;
  background: rgba(255, 255, 255, 0.05);
  width: 600px;
  height: 75%;
  border-radius: 0.2em;
  position: relative;
  box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.1);
}
textarea {
  z-index: 3;
  /*float:left;*/
	background: rgba(255, 255, 255, 0.03);
	color:white;
	position:absolute; 
	display:block; 
	top:0; 
	border:0; 
	width:75%; 
	/*margin-left:10%; */
	/*margin-right:10%; */
	height:90%; 
	resize:none; 
	font-family:Courier; 
	overflow-y:auto; 
	user-select:none; 
	font-size:1vw;
	
}

.chatbox__user-list {
  z-index: 3;
  background: rgba(255, 255, 255, 0.1);
  width: 25%;
  height: 100%;
  float: right;
  border-top-right-radius: 0.2em;
  border-bottom-right-radius: 0.2em;
}
.chatbox__user-list h1 {
  background: rgba(255, 255, 255, 0.05);
  color: rgba(255, 255, 255, 0.9);
  font-size: 0.9em;
  padding: 1em;
  margin: 0;
  font-weight: 300;
  text-align: center;
}
.chatbox__user, .chatbox__user--active, .chatbox__user--busy, .chatbox__user--away {
  width: 0.5em;
  height: 0.5em;
  border-radius: 100%;
  margin: 1em 0.7em;
}
.chatbox__user--active {
  background: rgba(23, 190, 187, 0.8);
}
.chatbox__user--busy {
  background: rgba(252, 100, 113, 0.8);
}
.chatbox__user--away {
  background: rgba(255, 253, 130, 0.8);
}
.chatbox p {
  float: left;
  text-align: left;
  margin: -0.25em 2em;
  font-size: 0.7em;
  font-weight: 300;
  color: #FFF;
  width: 200px;
}
.chatbox p {
  background: #222;
}
.chatbox p input { 
  z-index: 3;
  background-color:rgba(255, 255, 255, 0.07);
  position: absolute;
  bottom: 0;
  left: 0;
  border:0; 
  width:75%;
  height:10%;"
  padding: 1.2em;
  color: rgba(255, 255, 255, 0.9);
  font-weight: 300;
}
::-webkit-input-placeholder {
  color: rgba(255, 255, 255, 0.9);
}
:-moz-placeholder 
  color: rgba(255, 255, 255, 0.9);
}
::-moz-placeholder {
  color: rgba(255, 255, 255, 0.9);
}
:-ms-input-placeholder {
  color: rgba(255, 255, 255, 0.9);
}
textarea:focus{
	outline: none;
}
input:focus{
	outline: none;
}
</style>

<div class='container'>
	<h1>Chating room</h1>
	<div class='chatbox'>
		<div class='chatbox__user-list'>
      <h1>
        Members
      </h1>
		</div>
		<textarea readonly="true" id="botChat"></textarea>
		<div class ='chatbox__messages'>
		</div>
		<p>
			<input type="text" placeholder="Type message" onkeypress="enterButton(event,document.getElementsByTagName('input')[0].value);">
		</p>
	</div>



  <script>
  var you ="You";
  function answer(x){
// var botOut = botChat.value;
    // document.getElementsByTagName("textarea")[0] = botChat
    //RESPONSES//
    document.getElementsByTagName("input")[0].value = ""
    if (x.charAt(0).includes("!") === false){
      yousay(x); botChat.scrollTop = botChat.scrollHeight;
    } 
  }
  // setTimeout( function() {botChat.scrollTop = botChat.scrollHeight;}, 730)
  function botsays(x){
    document.getElementsByTagName("textarea")[0].innerHTML += x;
  }
  function yousay(x){
    botsays("\n"+ you + " \ : "+x)
  }
  function enterButton(e, x) { 
    if (e.keyCode == 13) { answer(x); }
  }
  </script>
</div>
